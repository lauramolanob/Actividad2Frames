<div class="pt-3 pb-3 mt-0 px-3">
    <div class="container py-5">
        <h1 class="display-6 text-center mb-4"><strong>Contáctanos</strong></h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center mb-4">
                <p class="fs-6 mb-0">Si tienes alguna pregunta, comentario o necesitas asistencia, no dudes en ponerte en contacto con nosotros. Completa el formulario o utiliza los datos de contacto que encontrarás a continuación.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre completo*</label>
                        <input type="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico*</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono de contacto*</label>
                        <input type="phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">¿Cómo podemos ayudarte?*</label>
                        <select class="form-select">
                            <option selected>Selecciona una opción</option>
                            <option value="1">Compra y devoluciones de libros</option>
                            <option value="2">Suscripciones</option>
                            <option value="3">Eventos</option>
                            <option value="4">Agendar un espacio de coworking</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cuéntanos un poco más</label>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="mb-3 form-check ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label " for="exampleCheck1">Acepto la <a href="#">política del manejo de datos</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
