<div class="pt-1 pb-2 mt-0 px-1">
    <div class="container py-5">
       <h3 class="mt-2 mt-lg-5 mb-0 mb-lg-5 green-color text-center">
            <strong>{{ title }}</strong>
        </h3>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center mb-4">
                <p class="fs-6 mb-0">Si tienes alguna pregunta, comentario o necesitas asistencia, no dudes en ponerte en contacto con nosotros.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre completo*</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="infoUser.name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico*</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="infoUser.email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono de contacto*</label>
                        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="infoUser.phone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cuéntanos cómo podemos ayudarte</label>
                        <textarea class="form-control" id="messaje" name="messaje" [(ngModel)]="infoUser.messaje" aria-label="With textarea" required></textarea>
                    </div>

                    <div class="mb-3 form-check ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label " for="exampleCheck1">Acepto la <a href="#">política del manejo de datos</a></label>
                    </div>
                    <div class="text-center pt-3">
                        <button type="button" class="btn btn-green px-5">
                            Enviar mi solicitud
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
