<section id="featured" class="py-3 py-lg-5">
    <div class="container">
        <div class="row">
            <div class="d-flex flex-row justify-content-between align-items-center mb-3 mb-lg-5">
                <h3 class="green-color"><strong>Explorar por categor√≠as</strong></h3>
            </div>

            <div class="col-lg-2 col-4" *ngFor="let item of categorias"> 
                <div 
                    class="d-flex flex-column justify-content-center text-center align-items-center card-category py-3"
                
                    [title]="item.tooltip" 
                    (click)="seleccionarCategoria(item)"
                    [class.b-sel]="item.seleccionado"
                    [class.b-green]="!item.seleccionado">
                
                    <img [src]="'../../assets/img/'+ item.imagen" class=" img-fluid" alt="..." width="30%">
                    <h5 class="bold mt-3 text-white">{{ item.nombre }}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
