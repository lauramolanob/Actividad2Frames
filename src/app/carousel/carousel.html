<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item" [class.active]="i === indiceActual"
            [class.slide-left]="activeAnimation && direction === 'next'"
            [class.slide-right]="activeAnimation && direction === 'prev'"
            *ngFor="let imagenActual of images; let i = index">
            <img [src]="imagenActual" class="d-block w-100">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
